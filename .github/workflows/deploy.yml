name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Prepare .env file
      run: |
        echo "${{ secrets.LARAVEL_ENV }}" > .env

    # Upload via FTP usando o usuário específico do FTP
    - name: Upload files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_IP }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./src/
        # Ajuste crítico: Se o usuário FTP cai na public_html, precisamos subir um nível ou ajustar.
        # Vou tentar o caminho absoluto, que geralmente funciona se o usuário tiver permissão.
        server-dir: /domains/academy2u.com/laravel_core/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/storage/logs/**

    # Comandos via SSH usando o usuário SSH
    - name: Execute Remote Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTINGER_IP }}
        username: ${{ secrets.HOSTINGER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.HOSTINGER_PORT }}
        command_timeout: 30m
        script: |
          PROJECT_ROOT="/home/${{ secrets.HOSTINGER_USER }}/domains/academy2u.com/laravel_core"
          PUBLIC_HTML="/home/${{ secrets.HOSTINGER_USER }}/domains/academy2u.com/public_html"
          PHP_BIN="/opt/alt/php82/usr/bin/php"
          
          cd $PROJECT_ROOT
          
          $PHP_BIN artisan migrate --force
          $PHP_BIN artisan config:clear
          $PHP_BIN artisan route:clear
          $PHP_BIN artisan view:clear
          
          rsync -av $PROJECT_ROOT/public/ $PUBLIC_HTML/
          
          sed -i "s|__DIR__.'/../|__DIR__.'/../laravel_core/|g" $PUBLIC_HTML/index.php
